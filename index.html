<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <div class="content flex">
        <div class="score flex">
            <div class="computer">
                <div>0</div>
                <div>🖥️</div>
            </div>
            <div class="user">
                <div>0</div>
                <div>👤</div>
            </div>
        </div>
        <div class="result">
            <div class="game">Click on a button to start playing</div>
            <div class="round"></div>
        </div>
        <ul class="buttons flex">
            <li><button id="rock">✊ Rock</button></li>
            <li><button id="paper">✋ Paper</button></li>
            <li><button id="scissors">✌️ Scissors</button></li>
        </ul>
    </div>
</body>
</html>
